<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Weather</title>
    </head>
    <body>
        <header class="search-bar">
            <h1 city>Location: Your current location</h1>
            <div class="search-bar-input-container">
                <label for="search">Search Location</label>
                <input type="search" id="search" tabindex="1">
            </div>
            <div id="search-card-container">

            </div>
        </header>
        <header class="header">
            <div class="header-left">
                <img class="weather-icon large" src="icons/sun.svg" data-current-icon />
                <div class="header-current-temp">
                    <span data-current-temp>31</span>&deg;
                </div>
            </div>
            <div class="header-right">
                <div class="info-group">
                    <div class="label">High</div>
                    <div><span data-current-high>32</span>&deg;</div>
                </div>
                <div class="info-group">
                    <div class="label">FL High</div>
                    <div><span data-current-fl-high>27</span>&deg;</div>
                </div>
                <div class="info-group">
                    <div class="label">WIND</div>
                    <div><span data-current-wind>9</span>mph</div>
                </div>
                <div class="info-group">
                    <div class="label">LOW</div>
                    <div><span data-current-low>19</span>&deg;</div>
                </div>
                <div class="info-group">
                    <div class="label">FL LOW</div>
                    <div><span data-current-fl-low>12</span>&deg;</div>
                </div>
                <div class="info-group">
                    <div class="label">PRECIP</div>
                    <div><span data-current-precip>0.1</span>in</div>
                </div>
                
            </div>
        </header>  
        <section class="day-section" data-day-section>
            <div class="day-card">
                <img src="icons/cloud.svg" class="weather-icon"/>
                <div class="day-card-day">Monday</div>
                <div>32&deg;</div>
            </div>
            <div class="day-card">
                <img src="icons/cloud.svg" class="weather-icon"/>
                <div class="day-card-day">Tuesday</div>
                <div>32&deg;</div>
            </div>
            <div class="day-card">
                <img src="icons/cloud.svg" class="weather-icon"/>
                <div class="day-card-day">Wednesday</div>
                <div>32&deg;</div>
            </div>
            <div class="day-card">
                <img src="icons/cloud.svg" class="weather-icon"/>
                <div class="day-card-day">Thursday</div>
                <div>32&deg;</div>
            </div>
            <div class="day-card">
                <img src="icons/cloud.svg" class="weather-icon"/>
                <div class="day-card-day">Friday</div>
                <div>32&deg;</div>
            </div>
            <div class="day-card">
                <img src="icons/cloud.svg" class="weather-icon"/>
                <div class="day-card-day">Saturday</div>
                <div>32&deg;</div>
            </div>
            <div class="day-card">
                <img src="icons/cloud.svg" class="weather-icon"/>
                <div class="day-card-day">Sunday</div>
                <div>32&deg;</div>
            </div>
        </section>

        <table class="hour-section">
            <tbody data-hour-section>
                <tr class="hour-row">
                    <td>
                        <div class="info-group">
                            <div class="label">Thursday</div>
                            <div>3 PM</div>
                        </div>
                    </td>
                    <td>
                        <img src="icons/cloud.svg" class="weather-icon"/>
                    </td>
                    <td>
                        <div class="info-group">
                            <div class="label">TEMP</div>
                            <div><span>31</span>&deg;</div>
                        </div>
                    </td>
                    <td>
                        <div class="info-group">
                            <div class="label">FL TEMP</div>
                            <div><span>26</span>&deg;</div>
                        </div>
                    </td>
                    <td>
                        <div class="info-group">
                            <div class="label">WIND</div>
                            <div><span>6</span>mph</div>
                        </div>
                    </td>
                    <td>
                        <div class="info-group">
                            <div class="label">PRECIP</div>
                            <div><span>0.03</span>in</div>
                        </div>
                    </td>

                </tr>
            </tbody>
        </table>

        <template id="day-card-template">
            <div class="day-card">
                <img  class="weather-icon" data-icon/>
                <div class="day-card-day" data-date></div>
                <div><span data-temp></span><span>&deg;</span></div>
            </div>
        </template>

        <template id="hour-row-template">
            <tr class="hour-row">
                <td>
                    <div class="info-group">
                        <div class="label" data-day></div>
                        <div data-time></div>
                    </div>
                </td>
                <td>
                    <img class="weather-icon" data-icon/>
                </td>
                <td>
                    <div class="info-group">
                        <div class="label">TEMP</div>
                        <div><span data-temp>31</span><span>&deg;</span></div>
                    </div>
                </td>
                <td>
                    <div class="info-group">
                        <div class="label">FL TEMP</div>
                        <div><span data-fl-temp></span><span>&deg;</span></div>
                    </div>
                </td>
                <td>
                    <div class="info-group">
                        <div class="label">WIND</div>
                        <div><span data-wind></span><span>mph</span></div>
                    </div>
                </td>
                <td>
                    <div class="info-group">
                        <div class="label">PRECIP</div>
                        <div><span data-precip>0.03</span><span>in</span></div>
                    </div>
                </td>

            </tr>
        </template>


        <template id="search-card-template">
            <div class="search-card" search-result>

            </div>
        </template>
    </body>
    <script type="module" src="main.js"></script>
    <script type="module" src="search.js"></script>

</html>
